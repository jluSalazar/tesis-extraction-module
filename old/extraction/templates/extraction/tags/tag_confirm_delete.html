{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4 max-w-lg">
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h1 class="card-title text-2xl">¿Eliminar Tag?</h1>
            <p>¿Estás seguro de que deseas eliminar el tag "<strong>{{ object.name }}</strong>"? Esta acción no se puede deshacer.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="card-actions justify-end mt-4">
                    <a href="{% url 'extraction:tag-management' object.question.project.id %}" class="btn btn-ghost">Cancelar</a>
                    <button type="submit" class="btn btn-error">Sí, Eliminar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
