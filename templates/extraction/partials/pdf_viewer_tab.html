<!-- PDF Viewer Tab -->
<div>
    <!-- No paper selected state -->
    <template x-if="!currentPaper">
        <div class="text-center py-12">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto text-base-content/30" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <h3 class="mt-4 text-xl font-semibold">Selecciona un Paper</h3>
            <p class="text-base-content/70 mt-2">Ve a la pestaña "Papers Asignados" y selecciona un paper para comenzar la extracción.</p>
            <button class="btn btn-primary mt-4" @click="activeTab = 'papers'">
                Ir a Papers
            </button>
        </div>
    </template>

    <!-- Paper selected - Viewer -->
    <template x-if="currentPaper">
        <div class="flex flex-col lg:flex-row gap-4">
            <!-- Left: PDF Viewer -->
            <div class="flex-1 min-w-0">
                <div class="card bg-base-200">
                    <div class="card-body p-4">
                        <!-- Toolbar -->
                        <div class="flex flex-wrap justify-between items-center gap-2 mb-4">
                            <div class="flex items-center gap-2">
                                <h3 class="font-bold truncate" x-text="currentPaper.title"></h3>
                                <span class="badge" :class="getStatusBadgeClass(currentPaper.status)" x-text="currentPaper.status"></span>
                            </div>
                            <div class="flex gap-2">
                                <div class="btn-group">
                                    <button class="btn btn-sm" @click="zoomOut()" id="pdf-zoom-out">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM13 10H7" />
                                        </svg>
                                    </button>
                                    <button class="btn btn-sm" @click="zoomIn()" id="pdf-zoom-in">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7" />
                                        </svg>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn btn-sm" @click="prevPage()">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                                        </svg>
                                    </button>
                                    <span class="btn btn-sm no-animation" id="pdf-page-info">1 / 1</span>
                                    <button class="btn btn-sm" @click="nextPage()">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- PDF Container -->
                        <div class="pdf-container bg-base-300 rounded-lg relative" 
                             id="pdf-container"
                             @mouseup="handleTextSelection()">

                            <canvas id="pdf-canvas" class="mx-auto block"></canvas>

                            <div id="text-layer" class="textLayer absolute top-0 left-0 w-full h-full pointer-events-auto"></div>
                        </div>

                        <!-- Tip -->
                        <div class="alert alert-info mt-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span><strong>Tip:</strong> Selecciona texto en el PDF para crear una quote. Mínimo 10 caracteres.</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right: Sidebar -->
            <div class="w-full lg:w-96 flex flex-col gap-4">
                <!-- Mandatory Tags Card -->
                <div class="card bg-base-200">
                    <div class="card-body p-4">
                        <h4 class="card-title text-base">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Tags Obligatorios
                        </h4>
                        <div class="divider my-2"></div>
                        <div class="flex flex-wrap gap-2">
                            <template x-for="tag in mandatoryTags" :key="tag.id">
                                <div class="badge gap-2 p-3" 
                                     :class="quotes.some(q => q.tags.some(t => t.id === tag.id)) ? 'badge-success' : 'badge-warning'"
                                     :style="`background-color: ${tag.color}20; border-color: ${tag.color}`">
                                    <template x-if="quotes.some(q => q.tags.some(t => t.id === tag.id))">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                        </svg>
                                    </template>
                                    <template x-if="!quotes.some(q => q.tags.some(t => t.id === tag.id))">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                    </template>
                                    <span x-text="tag.name"></span>
                                </div>
                            </template>
                        </div>
                        
                        <!-- Progress -->
                        <div class="mt-4">
                            <div class="flex justify-between text-sm mb-1">
                                <span>Progreso</span>
                                <span x-text="`${currentPaper.progress?.extracted_tags_count || 0}/${currentPaper.progress?.mandatory_tags_count || 0}`"></span>
                            </div>
                            <progress class="progress progress-success w-full" 
                                      :value="currentPaper.progress?.extracted_tags_count || 0" 
                                      :max="currentPaper.progress?.mandatory_tags_count || 1"></progress>
                        </div>
                    </div>
                </div>

                <!-- Quotes List Card -->
                <div class="card bg-base-200 flex-1">
                    <div class="card-body p-4">
                        <h4 class="card-title text-base">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                            </svg>
                            Quotes Extraídas
                            <span class="badge badge-sm" x-text="quotes.filter(q => q.extraction_id === currentPaper?.extraction_id).length"></span>
                        </h4>
                        <div class="divider my-2"></div>
                        
                        <div class="space-y-3 max-h-96 overflow-y-auto">
                            <template x-for="quote in quotes.filter(q => q.extraction_id === currentPaper?.extraction_id)" :key="quote.id">
                                <div class="card bg-base-100 shadow-sm cursor-pointer hover:shadow-md transition-shadow"
                                     @click="goToQuoteInPDF(quote)">
                                    <div class="card-body p-3">
                                        <p class="text-sm line-clamp-2" x-text="quote.text_portion"></p>
                                        <div class="flex flex-wrap gap-1 mt-2">
                                            <template x-for="tag in quote.tags" :key="tag.id">
                                                <span class="badge badge-sm" 
                                                      :style="`background-color: ${tag.color || '#6b7280'}20; color: ${tag.color || '#6b7280'}`"
                                                      x-text="tag.name"></span>
                                            </template>
                                        </div>
                                        <div class="text-xs text-base-content/50 mt-1" x-text="quote.location"></div>
                                    </div>
                                </div>
                            </template>
                            
                            <!-- Empty state -->
                            <template x-if="quotes.filter(q => q.extraction_id === currentPaper?.extraction_id).length === 0">
                                <div class="text-center py-8 text-base-content/50">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                                    </svg>
                                    <p>No hay quotes aún</p>
                                    <p class="text-xs">Selecciona texto del PDF para crear una</p>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>

                <!-- Complete Button -->
                <template x-if="currentPaper?.progress?.is_ready_to_complete">
                    <button class="btn btn-success btn-lg w-full" @click="completeExtraction()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Marcar como Completo
                    </button>
                </template>
            </div>
        </div>
    </template>
</div>
