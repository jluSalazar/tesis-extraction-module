<!-- Quote Modal -->
<div x-show="showQuoteModal" 
     x-transition:enter="transition ease-out duration-200"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-150"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     class="fixed inset-0 z-50 flex items-center justify-center p-4"
     style="display: none;">
    
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/50" @click="showQuoteModal = false; resetQuoteForm()"></div>
    
    <!-- Modal Content -->
    <div class="relative bg-base-100 rounded-box shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto"
         @click.stop>
        <div class="sticky top-0 bg-base-100 px-6 py-4 border-b border-base-200 flex justify-between items-center">
            <h3 class="text-xl font-bold">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
                Nueva Quote
            </h3>
            <button class="btn btn-ghost btn-sm btn-circle" @click="showQuoteModal = false; resetQuoteForm()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        
        <div class="p-6">
            <!-- Selected Text Preview -->
            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text font-semibold">Texto Seleccionado</span>
                </label>
                <div class="bg-base-200 p-4 rounded-lg border-l-4 border-primary">
                    <p class="text-sm italic" x-text="quoteForm.text || selectedText"></p>
                </div>
            </div>

            <!-- Location -->
            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text font-semibold">Ubicación en el documento</span>
                    <span class="label-text-alt">Opcional</span>
                </label>
                <input type="text" 
                       x-model="quoteForm.location"
                       placeholder="Ej: Página 5, Sección 3.2, Párrafo 2"
                       class="input input-bordered" />
            </div>

            <!-- Tags Selection -->
            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text font-semibold">Asignar Tags</span>
                </label>
                
                <!-- Mandatory Tags -->
                <div class="mb-2">
                    <span class="text-xs text-base-content/70 uppercase tracking-wide">Tags Obligatorios</span>
                    <div class="flex flex-wrap gap-2 mt-1">
                        <template x-for="tag in mandatoryTags" :key="tag.id">
                            <label class="cursor-pointer">
                                <input type="checkbox" 
                                       :value="tag.name"
                                       x-model="quoteForm.tags"
                                       class="hidden peer" />
                                <span class="badge badge-lg peer-checked:badge-primary peer-checked:badge-outline gap-1 transition-all"
                                      :style="`border-color: ${tag.color}`">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 hidden peer-checked:inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                    </svg>
                                    <span x-text="tag.name"></span>
                                </span>
                            </label>
                        </template>
                    </div>
                </div>
                
                <!-- Public Tags -->
                <div class="mb-2">
                    <span class="text-xs text-base-content/70 uppercase tracking-wide">Tags Públicos</span>
                    <div class="flex flex-wrap gap-2 mt-1">
                        <template x-for="tag in publicTags.filter(t => !t.is_mandatory)" :key="tag.id">
                            <label class="cursor-pointer">
                                <input type="checkbox" 
                                       :value="tag.name"
                                       x-model="quoteForm.tags"
                                       class="hidden peer" />
                                <span class="badge badge-lg badge-outline peer-checked:badge-secondary gap-1 transition-all"
                                      :style="`border-color: ${tag.color}`">
                                    <span x-text="tag.name"></span>
                                </span>
                            </label>
                        </template>
                    </div>
                </div>

                <!-- Search existing tags -->
                <div class="mt-2">
                    <div class="input-group">
                        <input type="text" 
                               placeholder="Buscar más tags..."
                               class="input input-bordered input-sm flex-1" />
                        <button class="btn btn-sm btn-square">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- New Inductive Tag -->
            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text font-semibold">Sugerir Nuevo Tag Inductivo</span>
                    <span class="label-text-alt">Opcional - Será revisado por el Owner</span>
                </label>
                <div class="input-group">
                    <span class="bg-secondary text-secondary-content">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                    </span>
                    <input type="text" 
                           x-model="quoteForm.newInductiveTag"
                           placeholder="Nombre del nuevo tag..."
                           class="input input-bordered flex-1" />
                </div>
                <label class="label">
                    <span class="label-text-alt">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        El tag será privado hasta que el Owner lo apruebe
                    </span>
                </label>
            </div>

            <!-- Comment -->
            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text font-semibold">Comentario</span>
                    <span class="label-text-alt">Opcional</span>
                </label>
                <textarea x-model="quoteForm.comment"
                          class="textarea textarea-bordered h-24"
                          placeholder="Agrega contexto o notas sobre esta cita..."></textarea>
            </div>

            <!-- Selected Tags Preview -->
            <template x-if="quoteForm.tags.length > 0 || quoteForm.newInductiveTag">
                <div class="alert mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                    </svg>
                    <div>
                        <span class="font-semibold">Tags seleccionados:</span>
                        <div class="flex flex-wrap gap-1 mt-1">
                            <template x-for="tagName in quoteForm.tags" :key="tagName">
                                <span class="badge badge-sm" x-text="tagName"></span>
                            </template>
                            <template x-if="quoteForm.newInductiveTag">
                                <span class="badge badge-sm badge-secondary">
                                    + <span x-text="quoteForm.newInductiveTag"></span> (nuevo)
                                </span>
                            </template>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- Footer -->
        <div class="sticky bottom-0 bg-base-100 px-6 py-4 border-t border-base-200 flex justify-end gap-2">
            <button class="btn btn-ghost" @click="showQuoteModal = false; resetQuoteForm()">
                Cancelar
            </button>
            <button class="btn btn-primary" 
                    @click="saveQuote()"
                    :disabled="!quoteForm.text && !selectedText">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                Guardar Quote
            </button>
        </div>
    </div>
</div>
