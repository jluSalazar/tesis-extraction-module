{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4 max-w-lg">
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h1 class="card-title text-2xl">Actualizar Tag: {{ object.name }}</h1>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="form-control w-full">
                    <label class="label"><span class="label-text">Nombre del Tag</span></label>
                    {{ form.name }}
                </div>
                
                <div class="form-control w-full">
                    <label class="label"><span class="label-text">Pregunta de Inv. (PI)</span></label>
                    {{ form.question }}
                    <div class="label"><span class="label-text-alt">Si se vincula a una PI, el tag será obligatorio.</span></div>
                </div>

                <div class="form-control w-full">
                    <label class="label"><span class="label-text">Justificación</span></label>
                    {{ form.justification }}
                </div>

                <div class="form-control w-full max-w-xs">
                    <label class="label"><span class="label-text">Color</span></label>
                    {{ form.color }}
                </div>
                
                <div class="card-actions justify-end mt-4">
                    <a href="{% url 'extraction:tag-management' object.question.project.id %}" class="btn btn-ghost">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
